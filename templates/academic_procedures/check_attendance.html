{% load static %}
<center><b>Your Attendance</b></center>
<div class="ui vertical segment" style="width: 100%">
    <table class="ui very basic celled sortable table" style="width: 100%">
        <thead>
            <tr style="background-color: #f1f1f1">
            <th style="10%">Course ID</th>
            <th style="10%">Presents</th>
            <th style="10%">Total Classes</th>
            </tr>
        </thead>
        {% for i in attendence %}
            <tr>
            {% for j in i %}
                <td style="10%">{{ j }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
