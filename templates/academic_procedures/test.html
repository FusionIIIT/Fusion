<div class="container">

<style type="text/css">


.slider {

  cursor: pointer;

  cursor: pointer;

  border-radius: 50%;
}

.track {
  pointer-events: none;
  background-color: #4ac4ac;
}

.container {
  height: 30px;
  width: 220px;
}

</style>
