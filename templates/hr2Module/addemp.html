<div style="margin: 2rem;">
    <div class="ui vertical segment">



        <form method="post" id="editDetail" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">

                <div class="three fields">


                    <div class="eight wide field">
                        <label for="post_title">Username</label>

                        <input type="text" name="username" maxlength="150" autofocus required id="id_username"><br>
                        <!-- <span
                            class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_
                            only.</span> -->

                    </div>


                    <div class="eight wide field">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" required id="id_email">

                    </div>

                </div>

                <div class="two fields">
                    <div class="eight wide field">

                        <label for="id_password1">Password (Use strong password):</label>
                        <input type="password" name="password1" autocomplete="new-password" required
                            id="id_password1"><br><span class="helptext">
                            <!-- <ul>
                                <li>Your password can’t be too similar to your other personal information.</li>
                                <li>Your password must contain at least 8 characters.</li>
                                <li>Your password can’t be a commonly used password.</li>
                                <li>Your password can’t be entirely numeric.</li>
                            </ul> -->
                        </span>




                    </div>
                    <div class="eight wide field">

                        <label for="id_password2">Password confirmation:</label>
                        <input type="password" name="password2" autocomplete="new-password" required
                            id="id_password2"><br>

                        <!-- <span class="helptext">Enter the same password as before, for
                            verification.</span> -->

                    </div>


                </div>


                <div class="two fields">
                    <div class="eight wide field">

                        <label for="id_first_name">First Name:</label>
                        {{register_form.first_name}}




                    </div>
                    <div class="eight wide field">

                        <label for="id_last_name">last Name</label>
                        {{register_form.last_name}}

                    </div>


                </div>



                <div class="field">
                    <button class="ui primary button right floated" type="submit" value="Submit">
                        Submit
                    </button>
                </div>



            </div>
        </form>







        <br>
        <br>


    </div>
    <br>
    <div class="extra content"></div>
</div>
