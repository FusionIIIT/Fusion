    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="newsession">
            New Session

    <div class="ui active tab" data-tab="newsession">
        <div class="ui vertical segment">
            <form method="post" id="new_session_form">
            {% csrf_token %}
                {% comment %}The add a new skill Accordian starts here!{% endcomment %}
                <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">

                    <div class="field">
                        <label> {{ club_details }} </label>
                    </div>
                    <div class="field" id="dest_choices">
                        <label>Venue </label>
                        {{ choice }}
                    </div>
                    <div class="field venueType">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="venue_type" id="venue_type">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select</div>
                            <div class="menu">
                                {% for i in venue %}
                                    <div class="item" data-value="{{i}}">{{i}}</div>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- <select  class="ui search dropdown" name="venue_type" id="venue_type" onchange="display_club_session()" required>

                                  {% for i in venue_type  %}
                                        <option id="selected_value" value="{{ i }}">{{ i }} </option>
                                {% endfor %}
                        </select> -->
                    </div>
                    <div class="Two fields">
                      <div class="field">
                        <label>Date</label>
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input type="date" data-date-format="YYYY-MM-DD" placeholder="From" id = "sessions_date" name="date" oninput="showSessions()" required>
                        </div>
                      </div>

                   </div>

                    <div class="Two fields">
                      <div class="field">
                          <label>Start Time</label>
                          <input type="time" class="ui large input" name="start_time" required>
                      </div>

                        <div class="field">
                            <label>End Time</label>
                            <input type="time" class="ui large input" name="end_time" required>
                        </div>
                    </div>
                    <div class="field">
                        <label>Poster (if any)</label>
                        <input class="ui input" id="fileUpload1" onchange="return ValidateExtension1();" type="file" accept="image/*" name="session_poster" required></input>
                    </div>
                    <div class="field">
                        <label>Details & Description</label>
                        <textarea rows="2" name="d_d" required></textarea>
                    </div>

                    <div class="field">
                        <button class="ui primary button right floated" type="submit" onclick="form_submit('new_session','new_session_form',event)">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <br>
        </div>
        <br>
        <div class="extra content"></div>
    </div>


    
    <script>

            function getDifference(a, b)
                {
                    var i = 0;
                    var j = 0;
                    var result = "";

                    while (j < b.length)
                    {
                        if (a[i] != b[j] || i == a.length)
                            result += b[j];
                        else
                            i++;
                        j++;
                    }
                    return result;
                }
        $('#venue_type').change(function(){
            $("#venue_details").val('') ;
            $("div.venueDetails").find("div.dropdown").find("div.text").html('');
            var venueType = $('#venue_type option:selected').text() ;
            $.ajax({
                url: "/gymkhana/get_venue/",
                type: "post",
                data: {'venueType':venueType},
                success: function(response){
                    // console.log("Hii")
                    response = JSON.parse(response);
                    var i ;
                    $('#set_choices').empty();
                    for(i=0 ; i<response.length ; i++){
                        console.log(response[i])
                        $('#set_choices').append($('<option>', {
                            value: response[i],
                            text: response[i]
                        }));
                    }
                }
            });
        });

    </script>
{% endblock %}
