
<table class="ui very basic collapsing celled sortable table"
        style="padding-left: 2.5%; padding-right: 2.5%; padding-top: 1%; padding-bottom: 1.5%; margin: auto;">
            <thead>
                <tr>

                    <th >
                        Account Number
                    </th>

                    <th class="four wide column">
                        Bank Name
                    </th>

                    <th>
                        IFSC Code
                    </th>

                    <th class="six wide column">
                        Branch Name
                    </th>


                </tr>
            </thead>

            <tbody>
                {% for info in c %}
                <tr>
                    

                    <td>
                        {{info.Account_no}}
                    </td>
                            
                    <td>
                        {{info.Bank_Name}}
                    </td>

                    <td>
                        {{info.IFSC_Code}}
                    </td>

                    <td>
                        {{info.Branch_Name}}
                    </td>

                </tr>
                {% endfor %}
                <tr>
                
            </tbody>
</table>


<h1>Update Bank</h1>
<form action="/finance/alterBank/" method="post">
    {% csrf_token %}
<div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
<div class="four fields">
            <div class="four wide field">
                <label>Account Number</label>
                <input type="number" class="ui large input"  name = "acc_no">
            </div>

            <div class="four wide field">
                <label>Bank Name</label>
                <input type="text" class="ui large input" name = "bank_Name">
            </div>

            <div class="four wide field">
                <label>IFSC Code</label>
                <input type="text" class="ui large input" name = "IFSC_code">
            </div>

            <div class="four wide field">
                <label>Branch Name</label>
                <input type="text" class="ui large input" name = "branch">
            </div>

        </div>
    <div class="field">
            <button class="ui primary button right floated" type="submit" name = "update">
                Submit
            </button>
        </div>
</div>
</form>

<br><br>
<div class="ui divider"></div>
