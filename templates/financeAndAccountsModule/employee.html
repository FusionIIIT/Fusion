{% block tab6 %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="tab1content1">
            Previous Salary
        </a>
    </div>


<form action="/finance/printSalary" method="post">
    {% csrf_token %}
<div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
    <div class="two fields">
        <div class="six wide field">
            <label>Month</label>
            <select class="ui search fluid dropdown" name="month">
                <option value="">Select</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
        </div>

        <div class="four wide field">
            <label>Year</label>
            <input type = "number" class="ui large input" name="year">
        </div>


    </div>

    <div class="field">
        <button class="ui primary button right floated" type="submit">
            Print
        </button>
    </div>
</div>
</form>

{% endblock %}
