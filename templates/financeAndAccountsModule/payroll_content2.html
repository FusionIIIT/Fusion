<form action = "/finance/previous/" method="post">
    {% csrf_token %}
<div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
    <div class="two fields">
        <div class="six wide field">
            <label>Month</label>
            <select name = "selectmonth" class="ui search fluid dropdown">
                <option value="">Select</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
        </div>

        <div class="four wide field">
            <label>Year</label>
            <input name = "selectyear" type = "number" class="ui large input">
        </div>
    </div>

    <div class="field">
        <button class="ui primary button right floated" type="submit">
            Submit
        </button>
    </div>
</div>
</form>



<br>

                            </td>

                            <td>

                            </td>

                            <td>
                                {{ info.pf }}
                            </td>

                            <td>
                                {{ info.pf }}

                    </tr>

        </div>
