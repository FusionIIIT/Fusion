{% block tab7 %}
    <form action = "/finance/previewing/" method="post">
    {% csrf_token %}
    <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
        <div class="two fields">
            <div class="six wide field">
                
                <label>Month</label>
                
                <select class="ui search fluid dropdown" name = "month" >
                    <option value="">Select</option>
                    
                    
                    
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option> 
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                    
                </select>
            </div>

            <div class="six wide field">
                <label>Year</label>
                <input type = "number" name = "number1" class="ui large input">
            </div>
        </div>

        <div class="three fields">
            <div class="four wide field">
                <label>PF</label>
                <input type = "number" name = "number2" class="ui large input">
            </div>

            <div class="six wide field">
                <label>Name</label>
                <input  type ="text" name ="name" class="ui large input" >
            </div>

            <div class="six wide field">
                <label>Designation</label>
                <input type="text" name = "designation" class="ui large input" >
            </div>
        </div>

        <h3>
            Income
        </h3>

        <div class="three fields">
            <div class="four wide field">
                <label>Pay</label>
                <input type = "number" name = "number3" class="ui large input" >
            </div>

            <div class="six wide field">
                <label>Gr.Pay</label>
                <input type = "number" name = "number4" class="ui large input" >
            </div>

            <div class="six wide field">
                <label>DA</label>
                <input type = "number" name = "number5" class = "ui large input"></input>
            </div>
        </div>

        <div class="three fields">
            <div class="four wide field">
                <label>TA</label>
                <input type="number" name = "number6" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>HRA</label>
                <input type="number" name = "number7" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>FPA</label>
                <input type="number" name = "number8" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>Sp Allowances</label>
                <input type="number" name = "number9" class="ui large input" >
            </div>
        </div>


        <h3>
            Reductions
        </h3>

        <div class="four fields">
            <div class="four wide field">
                <label>NPS</label>
                <input type="number" name = "number10" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>GPF</label>
                <input type="number" name = "number11" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>INCOME TAX</label>
                <input type="number" name = "number12" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>P-TAX</label>
                <input type="number" name = "number13" class="ui large input" >
            </div>
        </div>

        <div class="four fields">
            <div class="four wide field">
                <label>GSLIS</label>
                <input type="number" name = "number14" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>GIS</label>
                <input type="number" name = "number15" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>LICENSE-FEE</label>
                <input type="number" name = "number16" class="ui large input" >
            </div>

            <div class="four wide field">
                <label>ELECTRICITY</label>
                <input type="number" name = "number17" class="ui large input" >
            </div>

        </div>

        <div class="four fields">
            <div class="four wide field">
                <label>OTHERS</label>
                <input type="number" name = "number18" class="ui large input" >
            </div>
        </div>

        <div class="field">
            <button class="ui primary button right floated" type="submit">
                Submit
            </button>
        </div>
    </div>
</form>

{% endblock %}
