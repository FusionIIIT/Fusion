<form action = "/finance/previousReceipts/" method="post">
    {% csrf_token %}
<div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
    <div class="two fields">
            <div class="six wide field">
                <label>Month</label>
                <select name = "selectmonth" class="ui search fluid dropdown">
                    <option value="">Select</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
            </div>
            <div class="six wide field">
                    <label>Year</label>
                    <input name = "selectyear" type = "number" class="ui large input">
            </div>
    </div>
    <div class="field">
            <button class="ui primary button right floated" type="submit">
                Submit
            </button>
        </div>
</div>
</form>

<br>

    <div class="ui active tab" data-tab="memberrequests">
        <div class="ui vertical segment">
            <table class="ui very basic collapsing celled sortable table"
                   style="padding-left: 2.5%;padding-right: 2.5%;padding-top: 1%;padding-bottom: 1.5%;margin: auto;">
                <thead>
                    <tr>
                        

                        <th>
                            TransactionID
                        </th>


                        <th>
                            ToWhom
                        </th>

                        <th>
                            FromWhom
                        </th>

                        <th>
                            Purpose
                        </th>

                        <th>
                            Date
                        </th>
                    </tr>
                </thead>

                <tbody>
                
                    {% for info in x %}
                    <tr>
                            

                            <td>
                                {{ info.TransactionId }}
                            </td>

                            <td>
                                {{ info.ToWhom }}
                            </td>

                            <td>
                                {{ info.FromWhom }}
                            </td>

                            <td>
                                {{ info.Purpose }}
                            </td>

                            <td>
                                {{ info.Date }}
                            </td>

                            
                    </tr>
                    {% endfor %}
                
                </tbody>
            </table>

        </div>
    </div>

<br>
<div class="ui divider"></div>
