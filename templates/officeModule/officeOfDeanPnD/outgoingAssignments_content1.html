<table class="ui very basic collapsing celled sortable table"
       style="padding-left: 10%;
                                                          padding-right: 10%;
                                                          padding-top: 1%;
                                                          padding-bottom: 1.5%;
                                                          margin: auto;">
    <thead>
    <tr>
        <th class="one wide column">
            Sr No
        </th>

        <th class="two wide column">
            Date Created
        </th>

        <th class="three wide column">
            Title
        </th>

        <th class="three wide column">
            Department
        </th>

        <th class="one wide column">
            Details
        </th>
    </tr>
    </thead>

    <tbody>
    {% for track, req in outgoing_files %}
    <tr>

        <td>
            {{forloop.counter}}
        </td>

        <td>
            {{track.receive_date}}
        </td>

        <td>
            {{req.title}}
        </td>

        <td>
            {{req.department}}
        </td>

        <td onclick="viewAssignment({{req.pk}})">
            <button class="ui button" type="button" id="test" >Details</button>
        </td>



    </tr>
    {% endfor %}
    </tbody>
</table>
<div class="ui divider"></div>
