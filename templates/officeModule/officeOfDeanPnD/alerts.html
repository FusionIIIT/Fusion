{% load static %}

{% block alerts %}
    <div class="ui centered cards" style="padding: 2px">

        {% comment %}A single card starts here!{% endcomment %}
        <div class="ui card">
            <div class="content">
                <img class="right floated circular ui image" src="
                {% if user.extrainfo.profile_picture %}
                    {{ user.extrainfo.profile_picture.url }}
                {% else %}
                    {% static 'globals/img/zlatan.jpg' %}
                {% endif %}" style="width: 50px; height: auto;">
                <div class="header">
                    Pending Actions
                </div>

                <div class="meta">
                    Office Of Dean P&D
                </div>

                <div class="ui divider"></div>

                <div class="description">

                    <span>Work Assignment</span>
                    <span class="right floated">...</span>

                    <br>

                    <span>New Requisitions</span>
                    <span class="right floated">...</span>

                    <br>

                   
                </div>
            </div>

            <div class="extra content">
                <span style="color: #000;">Total Pending Actions</span>
                <span class="right floated" style="color: #000;">...</span>
            </div>
        </div>
        {% comment %}A single card starts here!{% endcomment %}

    </div>
{% endblock %}
