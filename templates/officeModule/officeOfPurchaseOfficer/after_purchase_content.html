
<div class="ui vertical segment">
        <form class= "ui form" method = "POST" id = "after_purchase" action="{% url 'office:after_purchase' %}">
            {% comment %}The add a new skill Accordian starts here!{% endcomment %}
            <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
                    {% csrf_token %}
                <div class="field">
                        <label>File number</label>
                        <input placeholder="id" class="ui large input" name= "file_no" id="file_no" >
                </div>
                
                <div class="field">
                    <label>Bill Amount</label>
                    <input placeholder="Bill amount" class="ui large input" name= "amount" id="amount" >
                </div>
                <br>
                <div class="field">
                    <label>Invoice</label>
                    <input placeholder="Invoice" type="file" name="invoice" id="invoice">
                </div>
    
                <div class="field">
                    <button class="ui primary button right floated" type="submit"name="submit" id="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <br>
        <br>
    </div>
    <br>
    <div class="extra content"></div>
