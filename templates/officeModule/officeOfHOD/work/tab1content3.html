<form>

    {% comment %}The add a new skill Accordian starts here!{% endcomment %}
	 <div class="ui header">
                       <center>Auto Fare Claim Form</center>
     </div>
    <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
         <div class="two fields">
            <div class="field">
                <label>Name</label>
                <input placeholder="name" class="ui large input" >
            </div>

            <div class="field">
                <label>Auto Registration no.</label>
                <input placeholder="reg no" class="ui large input">
            </div>
        </div>
        

        <div class="three fields">
            <div class="six wide field">
                <label>Rs paid to auto driver</label>
                <input placeholder="rs" class="ui large input" >
            </div>

            <div class="six wide field">
                <label>Date</label>
                <input value="date" type="date" class="ui large input">
            </div>

            <div class="four wide field">
                <label>Contact no.</label>
                <input placeholder="contact no" type="text" class="ui large input">
            </div>
        </div>
		
        <div class="field">
            <label>Purpose</label>
            <textarea rows="2"></textarea>
        </div>
		
		<div class="field">
            <label>Attach Bills(if any)</label>
            <input class="ui input" type="file"></input>
        </div>


        <div class="field">
            <button class="ui primary button right floated" type="submit">
                Submit
            </button>
        </div>
    </div>
</form>
