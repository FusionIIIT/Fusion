<form>

    {% comment %}The add a new skill Accordian starts here!{% endcomment %}

                       <center>CPDA Adjustment/Reimbursement Form</center>

         <div class="three fields">
            <div class="field">
                <label>Name</label>
                <input placeholder="name" class="ui large input" >
            </div>
			
			<div class="field">
                <label>Designation</label>
                <input placeholder="designation" class="ui large input" >
            </div>

                <label>Date</label>
                <input value="date" type="date" class="ui large input">
            </div>
			</div>
		<div class="two fields">
            <div class="field">
                <label>PF No.</label>
                <input placeholder="pf no" class="ui large input" >
            </div>

                <label>Amount</label>
                <input placeholder="amount" class="ui large input" >
            </div>
			
        </div>
        
		
        <div class="field">
            <label>Purpose</label>
            <textarea rows="2"></textarea>
        </div>
		
		<div class="field">
            <label>Attach Bills(if any)</label>
            <input class="ui input" type="file"></input>
        </div>


        <div class="field">
            <button class="ui primary button right floated" type="submit">
