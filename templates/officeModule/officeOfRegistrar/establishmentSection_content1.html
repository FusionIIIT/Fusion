<table class="ui very basic collapsing celled sortable table"
       style="padding-left: 2.5%;
              padding-right: 2.5%;
              padding-top: 1%;
              padding-bottom: 1.5%;
              margin: auto;">
    <thead>
    <tr>
        <th class="one wide column">
        </th>

        <th class="four wide column">
            Name
        </th>

        <th class="three wide column">
            Date
        </th>

        <th class="four wide column">
            Post
        </th>
        <th class="one wide column">
            Duration
        </th>

        <th class="two wide column">
            Attachment
        </th>
    </tr>
    </thead>

    <tbody>
    {% for views in view3 %}
    <tr>

        <td class="collapsing">
            <div class="ui fitted checkbox">
                <input type="checkbox" id="{{views.id}}"> <label></label>
            </div>
        </td>

        <td>
            <h4 class="ui image header">
                <div class="content">
                    {{views.person_name}}
                    <div class="sub header">
                       {{views.person_mail_id}}
                    </div>
                </div>
            </h4>
        </td>

        <td>
            {{views.date}}
        </td>

        <td>
           {{views.post}}
        </td>

        <td>
            {{views.duration}}
        </td>

        <td>
            {% comment %}
                            TODO: Add the attachment here!
                        {% endcomment %}
            <a class="ui inverted circular icon button" style="margin: auto;" target="_blank" href= "{{ views.file.url }}">
                <i class="large attach black icon">{{views.file}}</i>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


<br>

<div class="ui primary right floated button" onclick="submit" >Approve Selected</div>
<div class="ui red right floated button" >Reject Selected</div>

<br>
<br>

<div class="ui divider"></div>
