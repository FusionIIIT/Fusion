<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Documents</title>
</head>

<body>

    {% for doc in document %}

        {% csrf_token %} {{ form.doc }} <br> {{form.description.label}}{{ form.description }}

    </form>

</body>

</html>
