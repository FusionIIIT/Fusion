{% load static %}
<div class="ui active accordion field">
    <form name="bookform"  class="ui form" method="POST"  action="{% url 'library:libraryModule' %}" >
      {% csrf_token %}
      <div class="field">
        <label>Book Name</label>
        <input type="text" name="bookname" placeholder="Book Name" class="harshitt">
      </div>
      <input type="hidden" value="bookname" name="nametype" />
      <button class="ui primary button harshitb" onclick="return validateBook()" type="submit">Search</button>
    </form>
    {% if bookresults %}
      {% if bookresults != 'N' %}
      {% for a in bookresults %}
        {{ a }}
        <br>
        {% endfor %}

    {% elif bookresults == 'N' %}
       <br>
       <center><h4>No Results Found!</h4></center>
    
    {% endif %}
    {% endif %}
</div>


<script type="text/javascript">
  function validateBook() {
    var text = document.forms["bookform"]["bookname"].value;
    if (text == "") {
      alert("Please Enter Book Name");
      return false;
    }
    return true;
  }
</script>
