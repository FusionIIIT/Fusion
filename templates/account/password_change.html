{% extends "account/base.html" %}
{% block content %}
{% load i18n %}
<div style="display: none;">
{% block title %}{% trans "Change Password" %}{% endblock %}
</div>
<div class="ui stackable grid" > 
	<div class="sixteen wide column">
    <div class="ui top attached segment">
        <h3 class="box-title"><center><h1>{% trans "Change Password" %}</h1></center></h3>
    </div>
	<div class="ui bottom attached segment">
	    <form method="POST" action="{% url 'account_change_password' %}" class="ui large form password_change">
	        {% csrf_token %}
	        {{ form.as_p }}
	        <button type="submit" name="action" class="ui right floated positive button">{% trans "Change Password" %}</button>
	        <br><br>
	    </form>
	</div>
</div>
</div>

{% endblock %}
