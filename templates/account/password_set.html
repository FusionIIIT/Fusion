{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="ui stackable grid" > 
	<div class="sixteen wide column">
    <div class="ui top attached segment">
        <h3 class="box-title"><center><h1>{% trans "Set Password" %}</h1></center></h3>
    </div>
    
    <div class="uin bottom attached segment">
	    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
	        {% csrf_token %}
	        {{ form.as_p }}
	        <input type="submit" class="ui right floated positive button" name="action" value="{% trans 'Set Password' %}"/>
	    </form>
	</div>
   </div>
</div>
{% endblock %}
