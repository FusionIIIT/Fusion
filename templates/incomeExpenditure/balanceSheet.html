{% load static %}

{% comment %}The tab menu starts here!{% endcomment %}
    
<div class="field" style="border : 0">
    <form action="/income-expenditure/balanceSheet_pdf/" method="POST"> {%csrf_token%}
    <select class="ui dropdown" name="fin_year" >
        <option value="">Select Financial Year</option>

        {% for year in fin_years %}
         <option  value = {{year}}>{{year}}</option>
        {% endfor %}
    </select>
<button class="ui large primary button right floated"> Submit</button>
</form>    
</div>

<script type="text/javascript" src="{% static 'globals/js/jquery.min.js' %}"></script>
<script type="text/javascript">
$(function() {
    $("#balance_sheet_form").submit(function(event) {

        event.preventDefault();
        var friendForm = $(this);

        var posting = $.post( friendForm.attr('action'), friendForm.serialize() );
        posting.done(function(data) {
           
            window.location = "/income-expenditure/main/";
        });
        posting.fail(function(data) {
           
            window.location = "/income-expenditure/main/";
        });
    });
});
</script>
