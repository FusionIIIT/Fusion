version: "3.9"
services:
  db:
    image: postgres:13-alpine
    volumes:
      - /private/var/lib/postgresql:/var/lib/postgresql
    environment:
      - POSTGRES_DB=fusiondb
      - POSTGRES_USER=fusionuser
      - POSTGRES_PASSWORD=password
    ports:
      - "5460:5460"
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/home/app
    ports:
      - 8010:8010
    command: python FusionIIIT/manage.py runserver 0.0.0.0:8010
    environment:
      - DB_HOST=db
    depends_on:
      - db
