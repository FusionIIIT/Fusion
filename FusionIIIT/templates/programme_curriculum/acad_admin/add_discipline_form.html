{% extends 'programme_curriculum/acad_admin/common.html' %}
{% block content %}
<div class="ui segment" >
    <div class="header"><h1>Discipline Form</h1></div>
    <div class="ui divider"></div>
    <form class="ui large form" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <td></td>
        <td>
            <div class="ui large right floated buttons">
                <a class="ui button" href="{% url 'programme_curriculum:admin_view_all_discplines' %}">Cancel</a>
                <div class="or"></div>
                <input class="ui primary button" type="Submit" name="Submit">
            </div>
        </td>
    </form>
</div>
<div class="ui hidden divider"></div>
    <script>
        $(window).load(function() {
            $('form').get(0).reset(); //clear form data on page load
        });
    </script>

{% endblock %}
