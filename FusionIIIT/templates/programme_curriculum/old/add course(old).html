<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Course</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
<div class = "container">
    <div class="top">
        <h1>Add Course</h1>

    </div>
    <section>
        <table class="styled-table">
            <thead>

                <tr>
                    <th></th>
                    <th>COURSE CODE</th>
                    <th>COURSE NAME</th>
                    <th>CONTACT HOUR (number of weeks)</th>
                    <th>EVALUATION SCHEMA</th>
                    <th>SYLLABUS</th>
                    <th>REFERENCE BOOKS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td><input type="text" id="course_code" name="course_code"></td>
                    <td><input type="text" id="course_name" name="course_name"></td>
                    <td><input type="number" id="contact_hour" name="contact_hour"></td>
                    <td><input type="text" id="evaluation_schema" name="evaluation_schema"></td>
                    <td><input type="text" id="syllabus" name="syllabus"></td>
                    <td><input type="text" id="reference_books" name="reference_books"></td>
                </tr>




            </tbody>
        </table>
    </section>
<!-- </div> -->
</div>
<input type="submit" value="Submit">
</body>
</html>
