<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Curriculum</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/style.css'>
    {% comment %} <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> {% endcomment %}
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <div class="top">
        {% comment %} <h1> <span>{{ Title.title }}</span></h1> {% endcomment %}
    </div>
    <section>
        <div class="leftside">
            <h2>Update Course</h2>
            <table class="styled-table">
                <form actions="/add_programme" method="POST">
                {% csrf_token %}
                <tbody>
                    {{ form }}
                    <td></td>
                    <td><input type="Submit" name="Submit" value="Update"></td>
                </tbody>
                </form>
            </table>
        </div>
        <div class="rightside">
            <h2>See Course List</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Credit</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for cr in cour %}
                    <tr>
                        <td>{{ cr.course_code }}</td>
                        <td>{{ cr.title }}</td>
                        <td>{{ cr.credits }}</td>
                        <td><a href="{% url 'programme_curriculum:update_course' cr.id %}">update</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    {% comment %} <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script> {% endcomment %}
</body>
</html>
