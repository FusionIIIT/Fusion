{% load static %}
{% block lodgecomplaint %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="complaint">
            Complaint
        </a>
    </div>

    <div class="ui active tab" data-tab="complaint">
        <div class="ui vertical segment">
            <!-- fill the form details -->
            <form class="ui form" style="padding-left: 24px; padding-right: 24px;" method="POST" enctype="multipart/form-data" 
                  action="">
                {% csrf_token %}
                <div class="ui header">
                    Add a new Complaint:
                </div>

                <br>

                <div class="fields">

                    <div class="eight wide field">
                        <label>Complaint Type<sup><i class="small red asterisk icon"></i></sup></label>
                        <select name="complaint_type" class="ui dropdown" required>
                            <option selected disabled value="">Select Complaint Type</option>
                            <option data-value="Electricity" value="Electricity">Electricity</option>
                            <option data-value="carpenter" value="carpenter">Carpenter</option>
                            <option data-value="plumber" value="plumber">Plumber</option>
                            <option data-value="garbage" value="garbage">Garbage</option>
                            <option data-value="dustbin" value="dustbin">Dustbin</option>
                            <option data-value="internet" value="internet">Internet</option>
                            <option data-value="other" value="other">Other</option>
                        </select>
                    </div>

                    <div class="eight wide field">
                        <label>Location<sup><i class="small red asterisk icon"></i></sup></label>
                        <select name="Location" class="ui dropdown" required>
                            <option selected disabled value="">Select Location</option>
                            <option data-value="hall-1" value="hall-1">Hall-1</option>
                            <option data-value="hall-3" value="hall-3">Hall-3</option>
                            <option data-value="hall-4" value="hall-4">Hall-4</option>
                            <option data-value="CC1" value="CC1">CC1</option>
                            <option data-value="CC2" value="CC2">CC2</option>
                            <option data-value="core_lab" value="core_lab">Core Lab</option>
                            <option data-value="LHTC" value="LHTC">LHTC</option>
                            <option data-value="NR2" value="NR2">NR2</option>
                            <option data-value="Rewa_Residency" value="Rewa_Residency">Rewa Residency</option>
                            <option data-value="Maa Saraswati Hostel" value="Maa Saraswati Hostel">Maa Saraswati Hostel</option>
                            <option data-value="Nagarjun Hostel" value="Nagarjun Hostel">Nagarjun Hostel</option>
                            <option data-value="Panini Hostel" value="Panini Hostel">Panini Hostel</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <label>Specific Location<sup><i class="small red asterisk icon"></i></sup></label>
                    <div class="ui large input">
                        <input placeholder="Room Number, Floor , Block etc." name="specific_location" required>
                    </div>
                </div>

                <div class="field">
                    <label>Complaint Details<sup><i class="small red asterisk icon"></i></sup></label>
                    <input placeholder="What is your Complaint?" name="details" required></textarea>
                </div>

                <div class = "field">
                      <label for="file">Attach Files ( PDF, JPEG, PNG, JPG less than 200KB)(Optional)</label>
                      <input type="file" id="file" name="myfile" accept=".pdf, .jpg, .jpeg, .png">
                </div> 
                    Complaint Will be Register with your User ID : {{ comp_id }}
                <input type="text"  name="comp_id" style="visibility: hidden;" value="{{ comp_id }}" >

                <br>

                <button class="ui large primary button right floated" onclick= "sub(),disabled=true">
                    Submit
                </button>

                <br>
                <br>

            </form>

            <br>
            <div class="ui divider"></div>
        </div>
    </div>

   
{% endblock %}

{% block javascript %}
    <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
    <script type="text/javascript" src="{% static 'globals/js/datepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'globals/js/tablesort.js' %}"></script>
    <script type="text/javascript" src="{% static 'complaint_system/js/rating.js' %}"></script>
{% endblock %}
