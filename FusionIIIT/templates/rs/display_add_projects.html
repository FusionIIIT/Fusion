{% extends 'globals/base.html' %}

{% load static %}

{% block title %}
IPR
{% endblock %}

{% block projects %}

{% block body %}
    
    
    <script>
        $('.message .close')
            .on('click', function() {
                $(this)
                    .closest('.message')
                    .transition('fade')
                ;
            });
    </script>
    <style>
    /* Hide the default file input button */
    input[type="file"] {
      display: none;
    }
    .inputf1{
        border:1px solid;
        width:800px;
    }
    .labels1{
        padding-bottom:5px;
        {% comment %} margin-bottom:-30px; {% endcomment %}
    }
    /* Style the container to position the icon */
    .upload-container {
      position: relative;
      display: inline-block;
    }
    {% comment %} .upload-container:hover {
        cursor: pointer;
    } {% endcomment %}
    .big.upload.icon{
        cursor:pointer;
    }
    /* Style the icon */
    .upload-icon {
      font-size: 18px; /* Set the desired font size */
      font-weight: bold; /* Set the desired font weight */
      cursor: pointer;
      display: inline-block;
    }
  </style>
<div class="ui card " style="width:100% ;  box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);">
    <div style="padding: 15px">
        <div class="ui pointing secondary menu" style="font-size:25px">
                <label  class="{% if mark5 != 1 and mark6 != 1 and mark7 != 1 %}active item{% else %} item {% endif %}" >
                    Add Projects               
                </label>      
        </div>
    
        <div class="outer" style="margin:20px">
                <form class="ui form" method="post" enctype="multipart/form-data" action="{% url 'research_procedures:add_projects' %}" style="width:800px;  margin-bottom: 20px;">
                    {% csrf_token %}
                    <div style="margin-bottom: 20px;"class="ui labeled input" >
                      {% comment %} <div class="labels1"> {% endcomment %}
                        <label class= "ui label" for="project_name" style="font-size:18px ;font-weight:bold  ">Project Name:</label>
                      {% comment %} </div> {% endcomment %}
                        <input class="ui label " type="text" id="project_name"placeholder="Project Name"required name="project_name"style=" border: 1px solid grey;" >
                    </div>
                    <div style="margin-bottom: 20px;" >
                        <label class= "ui label" for="sponsored_agency"style="font-size:18px ;font-weight:bold">Sponsored Agency:</label>
                        <input class="input-f1" type="text" id="sponsored_agency"placeholder="Sponsored Agency" name="sponsored_agency" required style="width: 100%; border: 1px solid grey;">
                    </div>
                        
                    <div style="margin-bottom: 20px; ">
                        <div style="display: flex; justify-content: space-between;">
                            <div style="flex: 1; margin-right: 10px;">
                                
                                <label class= "labels1" for="project_investigator_id"style="font-size:18px ;font-weight:bold">Project Investigator Id:</label>
                                <input class="input-f1" type="text" id="project_investigator_id"placeholder="Project Investigator Id" name="project_investigator_id" required style="width: 100%; border: 1px solid;">
                            </div>
                            <div style="flex: 1;">
                                <label class= "labels1" for="co_project_investigator_id"style="font-size:18px ;font-weight:bold">Co-Project Investigator ID:</label>
                                <input class="input-f1" type="text" id="co_project_investigator_id"placeholder="Co-Project Investigator ID" name="co_project_investigator_id" required style="width: 100%; border: 1px solid;">
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <div style="display: flex;">
                            <div style="flex: 1; margin-right: 10px;" >
                                <label class= "labels1" for="project_type"style="font-size:18px ;font-weight:bold">Project Type:</label>
                                <input class="input-f1" type="text" id="project_type"placeholder="Project Type" name="project_type" required style="width: 100%; border: 1px solid;">
                            </div>
                            <div style="flex: 1; margin-right: 10px;" >
                                <label class= "labels1" for="number_of_years"style="font-size:18px ;font-weight:bold">Number of Years:</label>
                                <input class="input-f1" type="number" id="number_of_years"placeholder="Number of Years" name="number_of_years" required style="width: 100%; border: 1px solid;">
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <div style="display: flex;">
                            <div style="flex: 1; margin-right: 10px;" >
                                <label class= "labels1" for="start_date"style="font-size:18px ;font-weight:bold">Start Date:</label>
                                <input class="input-f1" type="date" id="start_date" name="start_date" required style="width: 100%; border: 1px solid;">
                            </div>
                            <div style="flex: 1; margin-right: 10px;" >
                                <label class= "labels1" for="finish_date"style="font-size:18px ;font-weight:bold">Project Deadline:</label>
                                <input class="input-f1" type="date" id="finish_date" name="finish_date" required style="width: 100%; border: 1px solid;">
                            </div>
                        </div>
                    </div>
                    {% comment %} <div style="margin-bottom: 20px;">
                    <label class= "labels1" for="project_info_file"style="font-size:18px ;font-weight:bold">Select a file:</label>
                    <input class="input-f1" type="file" id="project_info_file"  name="project_info_file"  > 
                    </div> {% endcomment %}
                    <div class="upload-container" style="padding-top:15px">
                    <label class= "labels1" for="icon-button" class="upload-icon" onclick="document.getElementById('project_info_file').click()">
                    <i class="big upload icon" id="icon-button"></i> Select a file
                    </label>
                    <input type="file" class="ui button input-f1" id="project_info_file" name="project_info_file" style="display: none;" onchange="displaySelectedFile()" >
                </div>
                <p style="color:blue" id="selectedFile"></p>
                    <input type="submit" value="Submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; width: 100%;  transition: background-color 0.3s;" class="submit-button" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">

                </form>
            </div>
        </div> 
    </div>
     <script>
    // Function to display the selected file name (optional)
    function displaySelectedFile() {
      var fileInput = document.getElementById('project_info_file');
      var selectedFileText = document.getElementById('selectedFile');
      selectedFileText.textContent = "" + fileInput.files[0].name;
    }
  </script>
</div>
{% endblock %}

{% endblock %}
