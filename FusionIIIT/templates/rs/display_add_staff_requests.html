{% load static %}

{% block add_staff_requests %}
   <div class="ui pointing secondary menu" style="font-size:25px;">
        <label class="{% if mark5 != 1 and mark6 != 1 and mark7 != 1 %}active item{% else %} item {% endif %}" >
            Request Staff              
        </label>      
    </div>
        <div style="margin-left: 20px; margin-top:30px;">
            <form class="ui form" method="post" enctype="multipart/form-data" action="{% url 'research_procedures:add_requests' 1 %}">
                {% csrf_token %}
                <div style="margin-bottom: 20px;">
                    <div style="display: flex;">
                        <div style="flex: 1;">
                            <label for="request_id">Request ID:</label><br>
                            <input type="number" id="request_id" name="request_id" required><br><br>
                        </div>
                        <div style="flex: 1; margin-left: 20px;">
                            <label for="project_id">Project ID:</label><br>
                            <input type="number" id="project_id" name="project_id" required><br><br>
                        </div>
                        <div style="flex: 1; margin-left: 20px;">
                <label for="project_investigator_id">Project Investigator ID:</label><br>
                <input type="text" id="project_investigator_id" name="project_investigator_id" required><br><br>
                        </div>
                    </div>
                </div>

                
 
                
                <label for="request_type">Request Type:</label><br>
                <input type="text" id="request_type" name="request_type" required><br><br>
                


                <label for="status">Status:</label><br>
                <input type="number" id="status" name="status" ><br><br>
                
                <input type="submit" value="Submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; width: 100%;">
            </form>
        </div>



{% endblock %}
