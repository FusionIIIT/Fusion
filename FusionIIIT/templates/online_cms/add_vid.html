<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Videos</title>
</head>

<body>

    {% for vid in video %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.vid }} <br> {{form.description.label}}{{ form.description }}

    </form>

    <!--      Add constraints for format of file-->

</body>

</html>
