{% load static %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="complaint">
            Bonafide
        </a>
    </div>

    <div class="ui active tab" data-tab="complaint">
        <div class="ui vertical segment">
            <form class="ui form" style="padding-left: 24px; padding-right: 24px;" method='post' action="/academic-procedures/bonafide_pdf/ ">
                {%csrf_token%}
                <div class="ui header">
                    Apply for Bonafide:
                </div>
                <!-- <img src="{% static 'globals/img/events.jpg' %}" alt="" srcset=""> -->
                <br>
                <div class="field">
                    <label for="purpose">Please select the Purpose of Bonafide</label>
                    <select name="purpose" onchange="checkPurpose(this.value);" id="selectTag">
                        <option value="Income Tax">Bonafide for Income Tax</option>
                        <option value="Scholarship">Bonafide for Scholarship Application</option>
                        <option value="Eduaction loan">Bonafide for Educational Loan</option>
                        <option value="Demand Letter">Bonafide for Demand letter</option>
                        <option value="Railway Pass">Bonafide for Railway Pass</option>
                        <option value="Identity Proof">Bonafide for Identity Proof</option>
                        <option value="Status of Sem. Fee (Paid/Unpaid)">Bonafide for Status of Sem. Fee</option>
                        <option value="Other purposes">Other purposes</option>
                    </select>
                    <br>
                    <textarea id="purposeText" rows="2" style="display: none;"></textarea>
                </div>

                <br>

                <button class="ui large primary button right floated">
                    Submit
                </button>

                <br>
                <br>

            </form>

            <br>
            <div class="ui divider"></div>
        </div>
    </div>

    <script type="text/javascript">
        function checkPurpose(val){
            var element = document.getElementById('purposeText');
            if(val == "Other purposes"){
                element.style.display = 'block';
                element.setAttribute("name","purpose");
            }
            else {
                element.style.display = 'none';
                element.removeAttribute("name");
            }
        }
    </script>
