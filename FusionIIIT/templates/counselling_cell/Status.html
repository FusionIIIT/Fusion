{% load static %}

{% block viewstatus %}
    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="current">
            Current Status
        </a>

        <a class="item" data-tab="history">
            History
        </a>
    </div>

    <div class="ui active tab" data-tab="current">
        <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
            <div class="ui header">
                Status of issues :
            </div>

            <div class="content">
                <div class="description">

                    <table class="ui very basic collapsing celled large sortable table"
                           style="padding-left: 2.5%;
                                                              padding-right: 2.5%;
                                                              padding-top: 1%;
                                                              padding-bottom: 1.5%;
                                                              margin: auto;">
                        <thead>
                        <tr>
                            <th>
                                Date
                            </th>

                            <th>
                                Category
                            </th>

                            <th>
                                Status
                            </th>

                            <th>
                                Remarks
                            </th>
                        </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="ui tab" data-tab="history">
        <div class="ui vertical segment">
            <div class="ui header">
                Previous details of issues
            </div>

            <div class="content">
                <div class="description">

                    <table class="ui very basic collapsing celled large sortable table"
                           style="padding-left: 2.5%;
                                                              padding-right: 2.5%;
                                                              padding-top: 1%;
                                                              padding-bottom: 1.5%;
                                                              margin: auto;">
                        <thead>
                        <tr>
                            <th>
                                issue opened on
                            </th>

                            <th>
                                Status
                            </th>

                            <th>
                                issue closed on
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

{%  endblock %}
