<table class="ui very basic collapsing celled sortable table"
       style="padding-left: 2.5%; padding-right: 2.5%;padding-top: 1%; padding-bottom: 1.5%; margin: auto;">
    <thead>
    <tr>
        <th class="four wide column">
            Accession Number
        </th>

        <th class="six wide column">
            Due Date
        </th>

        <th>
            Return Date
        </th>

        <th>
            days*o.d.c
        </th>
        <th>
            total o.d.c
        </th>
        <th>
            cause
        </th>
    </tr>
    </thead>

    <tbody>
    {% for key, values in data2.items %}    
    <tr>
      <td>{{values.assn}}</td>
      <td>{{values.due_date}}</td> 
      <td>{{values.return_date}}</td> 
      <td>{{values.tdod}}</td>
      <td>{{values.tod}}</td> 
      <td>{{values.cause}}</td>    
    </tr>
    {% endfor %}
    </tbody>
</table>

<br>
<div class="ui divider"></div>
