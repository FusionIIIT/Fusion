 {% block tab1content1 %}
<form action="{%url 'office:p_register' %}" method ="POST" enctype="multipart/form-data">
    {% comment %}The add a new skill Accordian starts here!{% endcomment %}
    <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">
         {% csrf_token %}
         
        <div class="three fields">
            <div class="six wide field">
                <label>Project Title</label>
                <input value="" class="ui large input" name="project_title" placeholder="Project Title" required>
            </div>

            <div class="six wide field">
                <label>Sponsoring Agency / Client</label>
                <input value="" class="ui large input" name="sponsored_agency">
            </div>
            
            <div class="four wide field">
                <label>Project Start Date</label>
                <input value="" class="ui large input" type="date" name="start_date" required>
            </div>

            <div class="four wide field">
                <label>Fund Received Date</label>
                <input value="" class="ui large input" type="date" name="fund_recieved_date" required>
            </div>
        </div>
        
        <div class="three fields">
            <div class="six wide field">
                <label>Project Duration (In weeks)</label>
                <input value="" placeholder="Number of weeks eg. 42.." type="number" min="0" class="ui large input"  name="duration" required>
            </div>

            <div class="six wide field">
                <label>Is there any Agreement(MoU)</label>
                <select class="ui search fluid dropdown" name="agreement">
                    <option value="-">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="four wide field">
                <label>Total amount sanctioned</label>
                <input value="" class="ui large input" type="number" min="0" name="amount_sanctioned" required>
            </div>
        </div>
        
        <div class="three fields">
            <div class="six wide field">
                <label>Project Type</label>
                <select class="ui search fluid dropdown" name="project_type" required>
                    <option value="sponsoered research">Sponsored Research</option>
                    <option value="consultancy">Consultancy</option>
<!--                    <option value="testing">Testing</option>-->
                </select>
            </div>

            <div class="four wide field">
                <label>CO_PI</label>
                <input class="ui large input" placeholder="Co PI name if any" name="copi_name">
            </div>

            <div class="four wide field">
                <label>Project Operated By</label>
                <select class="ui search fluid dropdown" name="project_operated">
                    <option value="Only By PI">Only By PI</option>
                    <option value="PI and Co_pi">PI and Co_pi</option>
                    
                </select>
            </div>

        </div>

        <div class="field">
            <label>Attachments</label>
            <input class="ui input" type="file" name='p_register'>
        </div>

        <div class="field">
            <label>Details and Description</label>
            <textarea rows="2" name="remarks"></textarea>
        </div>

        <!--<div class="two fields">
            <div class="six wide field">
                <label>PI</label>
                <input class="ui large input" name="pi_name" >
        </div>-->

        <div class="field">
            <button class="ui primary button right floated" type="submit">
                Submit
            </button>
        </div>
    </div>
</form>

<br>
<br>
<div class="ui divider"></div>
  {% endblock %}
