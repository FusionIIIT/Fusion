{% load static %}
{% block viewinventory %}
<h4 class="ui dividing header" style="margin-left: 32px; margin-right: 32px">Inventory Information</h4>

<table class="ui very basic collapsing celled sortable table" style="padding-left: 2.5%; padding-right: 2.5%; padding-top: 1%; padding-bottom: 1.5%; margin: auto;" id="record_table">
    <thead>
        <th class="four wide column">Club Name</th>
        <th>Inventory_File</th>
    </thead>
    <tbody>
        {% for i in Inventory %}
        <tr class="clubname-{{ i.club_name_id }}">
            <td>{{ i.club_name_id }}</td>
            <td><a href="{{ i.inventory.url }}">Download File</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
