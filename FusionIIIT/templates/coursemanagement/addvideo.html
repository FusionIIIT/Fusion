{% load static %} {% block addvideo %}

<div class="ui active tab segment" data-tab="video" id="add_video_refresh">
    <h4 class="ui dividing header">Add a video</h4>
    <div class="ui blue button" id="add_video_button">
      Add video   </div>
    <form class="ui form" id="form1" enctype="multipart/form-data" style="display: none;">
      {% csrf_token %}
        <div class="field">
            <!--  code change starts -->
            <div class="One field">
                <div class="field">
                    <label> Name <font color="red" size="4.5">*</font></label>
                    <input placeholder="Name" name="name" type="text">
                </div>
            </div>
            <!-- code change ends -->
        </div>
        <div class="field">
            <div class="fields">
                <div class="six wide field">
                    <label>Description <font color="red" size="4.5">*</font></label>
                    <input placeholder="Description" name="description" type="text">
                </div>

                <div class="six wide field">
                    <label>Video File</label>
                    <input placeholder="Video File" id="vid" name="vid" accept="video/*" type="file">
                </div>
            </div>
                    
        <div class="fields">
              <div class="two wide field">
                <label><br></label>
                  <div class="ui primary button eight wide column" id="submit_vid">
                    Save
                    <i class="ui save icon right floated"></i>
                  </div>
                  <div class="load eight wide column" id="load_submit_vid" style="display:none">
<!--                     <img src="{% static 'globals/img/loading.gif'%}" alt="#loading">
 -->                    <span >Your file is being uploaded!</span>
                  </div>
              </div>
            </div>
          </div>
        </form>
    <br>
    <h4 class="ui dividing header">Report:</h4>
<!--
    <div class="ui pointing pagination menu">
                {% for j in videos %}
                {% if forloop.counter0|divisibleby:5 %}
                    <span align="right"><a class="{% if forloop.counter0 == 0 %}active {% endif %}item" data-tab="j-{{ forloop.counter0 }}">
                        {% widthratio forloop.counter|add:5 5 1 %}

     </a></span>
                {% endif %}

                {% endfor %}

    </div>
-->
<div style="overflow:scroll;height:20em;overflow-x:hidden;">
    <table class="ui fixed single line sortable celled table">
        <thead>
            <tr>
                <th class="sorted ascending" style="width: 7%;">Sr.</th>
                <th class="" style="width: 43%;">Name</th>
                <th> Play </th>
                <th class="" style="width:10%">Action</th>
            </tr>
        </thead>

        <tbody>

            {% for video in videos %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{video.video_name}}</td>
                <td>  <div class="container">
<!--                                   <img src="{{video.video_url}}-Small.png" />
 -->                                  <div class="play-icon modal-btn" data-pk="{{forloop.counter}}"><svg width="60" height="42" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <g> <title>Videos</title> <g id="icomoon-ignore"/>
                  <use x="5.397434" y="-68.326835" transform="matrix(0.15880563740596462,0,0,0.1590301359360811,-34.233496722840435,-44.6817534019825) " id="icon" xlink:href="#svg_1"/> <path id="svg_4" d="m24,8.380953l0.190475,22.761904l16.952381,-11.333332l-17.142857,-11.428572z" stroke-linecap="null" stroke-linejoin="null" stroke-width="5" stroke="null" fill="#ffffff"/> <path id="relleno" d="m24.285713,8.666666l0,22.666666l17.238094,-11.523809l-17.238094,-11.142857z" stroke-linecap="null" stroke-linejoin="null" stroke-width="5" stroke="null" fill="#ffffff"/> </g> <defs> <svg id="svg_1" viewBox="0 0 944 1024" height="1024" width="944" xmlns:xlink="http://www.w3.org/1999/xlink"> <g id="icomoon-ignore"/> <path id="play-svg" d="m589.426025,406.15799c0,-31.289978 -25.345032,-56.652985 -56.618042,-56.652985h-265.616974c-31.27301,0 -56.618011,25.359985 -56.618011,56.652985v151.894989c0,31.290039 25.345001,56.653015 56.618011,56.653015h265.616974c31.273987,0 56.618042,-25.361023 56.618042,-56.653015v-151.894989l0,0zm-227.311035,140.032013v-142.677002l108.192017,71.339996l-108.19101,71.339996l-0.001007,-0.002991z"/> </svg> </defs>
                                      </svg>
                                  </div>
                                  <h4>{{video.video_name}}</h4>
                              </div>
                              <div class="ui modal" id="vid_modal{{forloop.counter}}">
                                  <i class="close icon"></i>
                                  <div class="header">
                                      {{video.video_name}}
                                  </div>
                                  <video width="400" id="videoPlayer" onclick="play_pause(this)"  loop controls="" style="height:35em;width:50em">
                                    <source src="{{video.video_url}}.mp4" type="video/mp4">
                                      Your browser does not support HTML5 video.
                                  </video>
                              </div>
                </td>
                <td><a href="#"><i class="trash dustbin outline icon" data-pk="{{video.pk}}" id="dustbin_video_{{forloop.counter}}" style="font-size:1.3vw;color:red;"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>


{% endblock %}
