{% load static %}
{% block checkin %}

<div class="ui modal" id="checkInModal">
  <div class="header">Guest Check In</div>
  <div class="scrolling content">

    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="checkin">
            Visitor Check-In
        </a>
    </div>

    <div class="ui active tab" data-tab="checkin">

        <div class="ui vertical stripe team segment"
             style="padding-left: 3.5%;
                padding-right: 3.5%;">

            <form class="ui large form">

                <div id="checkin">
                    {% comment %}The form row starts here!{% endcomment %}

                    <div class="field">
                        <div class="two fields">
                            <div class="field">
                                <label>Name </label>
                                <div class="ui search selection dropdown">
                                    <input name="visitor_name" type="hidden">
                                    <i class="dropdown icon"></i>

                                    <div class="default text">Select</div>
                                    <div class="menu">
                                        {% for visitor in active_bookings %}
                                            <div class="item" data-value="1">
                                                {{ visitor.visitor.visitor_name }}
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label>Email</label>
                                <input placeholder="Email" type="email">
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="two fields">
                            <div class="field">
                                <label>Phone</label>
                                <input placeholder="Phone" type="tel">
                            </div>

                            <div class="field">
                                <label>Number Of People</label>
                                    <input name="noOfPeople" type="number">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="three fields">
                        <div class="field">
                            <label>Arrival Date</label>
                            <div class="ui calendar" id="rangestart">
                                <div class="ui input left icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" placeholder="Arrival Date">
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label>Arrival Time:</label>
                            <input placeholder="time" type="time">
                        </div>

                        <div class="field">
                            {% comment %}number of rooms  starts here!{% endcomment %}
                            <label>No Of Rooms:</label>
                            <div class="ui search selection">
                                <input name="rooms" type="number">
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label>Address:</label>
                        <div class="ui fluid input">
                            <textarea class="ui textarea" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label><br></label>
                        <div class="ui large right floated primary button" id="checkin-submit">
                            Submit
                        </div>
                    </div>
                </div>
            </form>

            <br>
            <div class="ui divider"></div>

        </div>
    </div>
</div>
</div>
{% endblock %}
