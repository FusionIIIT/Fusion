{% extends 'filetracking/filetracking.html' %}
{% load static %}

{% block filetracking_tab %}
    <div class="ui pointing secondary menu">
        <h3>
            <a class="active item" data-tab="inward">
            Saved Files
            </a>
        </h3>

    </div>

    <div class="ui divider"></div>

    <table class="ui very basic celled sortable table">
        <thead>
        <tr>
            <th>File ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Download File</th>
            <th>View File</th>
        </tr>
        </thead>

        <tbody>
        {% for j in draft %}
        <tr>
            <td>{{j.ref_id}}</td>
            <td>{{j.subject}}</td>
            <td>{{j.upload_date}}</td>
            <td>
                <a href="/media/{{j.upload_file}}" target="_blank"><button class="ui primary button">
                          Download
                </button></a>
            </td>
            <td><a href="{% url 'filetracking:forward' j.ref_id %}"><button class="ui primary button">
                          View
                </button></a></td>
        </tr>

        {% endfor %}
        </tbody>

    </table>

    <br>

{% endblock %}
