{% extends 'globals/base.html' %}
{% load static %}


{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="ui raised stackable doubling centered card right floated"
         style="margin: auto;
                margin-top: 7.5%;
                min-width: 360px;">

        <div class="content">
            <img class="ui rounded centered small image"
                 src="{% static 'globals/img/user.png' %}"
                 style="margin-top: -27.5%;
                        margin-left: 27.5%;"
                 alt="User Image" >

            <div class="ui huge centered header">
                 Login
            </div>

        </div>

        <div class="content">
            <form method="post"
                  class="ui form"
                  style="margin-top: 7.5%;
                                    margin-bottom: 3.5%;">
                {% csrf_token %}

                <div class="field">
                    <label>Username:</label>
                    <div class="ui input">
                        <input placeholder="username" name="username" type="text">
                    </div>
                </div>

                <div class="field">
                    <label for="{{ loginform.lf_UserPassword.id_for_label }}">Password:</label>
                    <div class="ui input">
                        <input placeholder="Password" type="password" name="password">
                    </div>
                </div>

                <div class="field"
                     style="margin-top: 7.5%;
                                 margin-bottom: 7.5%;">
                    <div class="ui divider"></div>
                </div>

                <div class="field">
                    <button class="ui fluid large primary button"
                            type="submit">
                        &ensp;
                        Login
                    </button>
                </div>

                <div class="ui divider"></div>
            </form>
        </div>

        <div class="extra content">
            {% comment %}
                TODO: Whatever!
            {% endcomment %}
            <a href="/recruitment/register" class="ui inverted text">
                <div class="" style="text-align: center;">
                   New User Register here
                </div>
            </a>
        </div>

    </div>
    <div class="ui row">
        <br>
        <br>
        <br>
    </div>
{% endblock %}
