{% extends 'ps1/ps1.html' %}
{% load static %}

{% block filetracking_tab %}
    <div class="ui pointing secondary menu">
        <h3>
            <a class="active item" data-tab="inward">
            Inward Indent Files
            </a>
        </h3>

    </div>

    <div class="ui divider"></div>
    <div class="table-container" style="overflow-x: scroll;max-height: 550px;  overflow-y: scroll;">

    <table class="ui very basic celled sortable table">
        <thead>
        <tr>
            <th>Received as</th>
            <th>Send by</th>
            <th>File ID</th>
            <th>Subject</th>
            <th>Date</th>
            <th>View File</th>
<!--            <th>R/UnR</th>-->
        </tr>
        </thead>

        <tbody>

        {% for j in in_file %}
            <tr>

               <td>{{receive_design}}</td>
                <td>{{j.uploader}}</td>
                <td>{{j.id}}  </td>
                <td>{{j.subject}}</td>
                <td>{{j.upload_date}}</td>
                <td><a href="{% url 'ps1:forwardindent' j.id %}"><button class="ui primary button">
                              View
                    </button></a></td>

              </tr>
        {% endfor %}
        </tbody>

    </table>
    </div>

    <br>

{% endblock %}
