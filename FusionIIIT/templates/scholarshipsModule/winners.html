{% load static %}
{% block winners %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="winners">
            Winners
        </a>
    </div>

    <div class="ui active tab" data-tab="winners">
        <div class="ui vertical segment">
            <table class="ui very basic collapsing celled sortable table"
                   style="padding-left: 2.5%;
                                                          padding-right: 2.5%;
                                                          padding-top: 1%;
                                                          padding-bottom: 1.5%;
                                                          margin: auto;">
                <thead>
                <tr>
                    <th class="four wide">
                        Student
                    </th>

                    <th class="two wide">
                        Year
                    </th>


                    <th class="six wide">
                        Award
                    </th>
                </tr>
                </thead>

                <tbody>
                {% for winner in winners %}
                <tr>
                    <td>
                        <h4 class="ui image header">
                            <img src="{% static 'globals/img/zlatan.jpg' %}" class="ui mini circular image">
                            <div class="content">
                               {{winner.student_id}}
                            </div>
                        </h4>
                    </td>

                    <td>
                            {{winner.year}}
                    </td>

                    <td>
                            {{winner.award_id}}
                    </td>

                </tr>
                {% endfor %}

                
                </tbody>
            </table>

            <br>
            <div class="ui divider"></div>
        </div>
    </div>

{% endblock %}
