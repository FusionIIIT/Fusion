{% extends 'fusion/general/base.html' %}
{% load static %}


{% block title %}
    Login
{% endblock %}

{% block navBar %}
    <div class="ui stackable massive inverted menu">
        <a class="item" href="{% url 'fusion:index' %}">
            <i class="ui active inverted large home icon"></i>
        </a>

        <a class="item" href="{% url 'fusion:index' %}">
            <span>
                Fusion!
            </span>
        </a>
    </div>

    <div class="ui divider"></div>
{% endblock %}

{% block body %}
    <div class="ui raised stackable doubling centered card right floated"
         style="margin: auto;
                margin-top: 7.5%;
                min-width: 360px;">

        <div class="content">
            <img class="ui rounded centered small image"
                 src="{% static 'fusion/img/user.png' %}"
                 style="margin-top: -27.5%;
                        margin-left: 27.5%;"
                 alt="User Image" >

            <div class="ui huge centered header">
                Employee Login
            </div>

        </div>

        <div class="content">
            <form method="post"
                  class="ui form"
                  style="margin-top: 7.5%;
                                    margin-bottom: 3.5%;">
                {% csrf_token %}

                <div class="field">
                    <label for="{{ loginform.lf_UserEmail.id_for_label }}">Email Id:</label>
                    <div class="ui input">
                        {{ loginform.lf_UserEmail }}
                    </div>
                </div>

                <div class="field">
                    <label for="{{ loginform.lf_UserPassword.id_for_label }}">Password:</label>
                    <div class="ui input">
                        {{ loginform.lf_UserPassword }}
                    </div>
                </div>

                <div class="field"
                     style="margin-top: 7.5%;
                                 margin-bottom: 7.5%;">
                    <div class="ui divider"></div>
                </div>

                <div class="field">
                    <button class="ui fluid large primary button"
                            type="submit">
                        Login
                    </button>
                </div>
            </form>

            <div class="ui divider"></div>

            <div class="ui red button">
                <i class="google icon"></i>
                <span class="right floated">Google</span>
            </div>


        </div>

        <div class="extra content">
            <a href="" class="ui inverted text">
                <div class="" style="text-align: center;">
                    Forgot Password?
                </div>
            </a>
        </div>

    </div>
    <div class="ui row">
        <br>
        <br>
        <br>
    </div>
{% endblock %}
