{% load static %}
{% block registeredstudent %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="searchOrRemove">
            Search/Remove Student
        </a>
        <a class="item" data-tab="addMess1">
            Register for Mess1
        </a>
        <a class="item" data-tab="addMess2">
            Register for Mess2
        </a>
    </div>
     <div class="ui active tab" data-tab="searchOrRemove">
            <div class="ui vertical segment">
                <div  class="ui form" >
                    <form id="#myform1">
                        {% csrf_token %}
                        <div class="field">
                            <label>Roll Number*</label>
                            <input type="text" id="roll_number" name='roll_number' placeholder="Student Roll Number Here" >
                        </div>
                        <div class="field row" style="display:flex;">
                            <button style="max-width:10rem" class="ui primary fluid button"  type="submit" id="searchStudent"> Search</button>
                            <button style="max-width:10rem" class="ui primary fluid button" type="submit" id="removeStudent"> Remove</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="ui tab" data-tab="addMess1" >
            <div class="ui vertical segment">
                <div  class="ui form" >
                    <form id="#myform2">
                        {% csrf_token %}
                        <div class="field">
                            <label>Roll Number*</label>
                            <input type="text" id="roll_number" name='roll_number' placeholder="Student Roll Number Here" >
                        </div>
                        <div class="field row" style="display:flex;">
                            <button style="max-width:10rem" class="ui primary fluid button" type="submit" id="addStudent1"> Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="ui tab" data-tab="addMess2" >
            <div class="ui vertical segment">
                <div  class="ui form" >
                    <form id="#myform3">
                        {% csrf_token %}
                        <div class="field">
                            <label>Roll Number*</label>
                            <input type="text" id="roll_number" name='roll_number' placeholder="Student Roll Number Here" >
                        </div>
                        <div class="field row" style="display:flex;">
                            <button style="max-width:10rem" class="ui primary fluid button" type="submit" id="addStudent2"> Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   
    <br>


{% block javascript %}
<script type="text/javascript">
    
    
  document.getElementById("#myform1").addEventListener("submit", searchOrRemove);
  document.getElementById("#myform2").addEventListener("submit", addMess1);
  document.getElementById("#myform3").addEventListener("submit", addMess2);

  function searchOrRemove(event){
        event.preventDefault();
        var my_Form = $(this);
        var S_id=(my_Form[0][1].value)

        submitType=event.submitter.id;
        if(submitType==='searchStudent'||(submitType==='removeStudent'&&window.confirm("Do you want to remove "+S_id+"?"))){

            $.ajax({    
                type: 'GET',
                url: 'registeredstudent',
                dataType: 'json',
                data:{
                'roll_number': S_id,
                'type':submitType
            },
            success: function(data) {
                alert(data.message)
            },
            error: function(data, err) {
                alert(err)
            }
         }); 
        }
            
    }
    
    function addMess1(event){
            event.preventDefault();
            var my_Form = $(this);
            var S_id=(my_Form[0][1].value)

            submitType=event.submitter.id;

            $.ajax({
                    type: 'GET',
                    url: 'registeredstudent',
                    dataType: 'json',
                    data:{
                        'roll_number': S_id,
                        'type':submitType,
                        'messNo':'mess1'
                    },
                    success: function(data) {
                        alert(data.message)
                    },
                    error: function(data, err) {
                        alert(err)
                    }
                }); 
    }
    function addMess2(event){
            event.preventDefault();
            var my_Form = $(this);
            var S_id=(my_Form[0][1].value)

            submitType=event.submitter.id;

            $.ajax({
                    type: 'GET',
                    url: 'registeredstudent',
                    dataType: 'json',
                    data:{
                        'roll_number': S_id,
                        'type':submitType,
                        'messNo':'mess2'
                    },
                    success: function(data) {
                        alert(data.message)
                    },
                    error: function(data, err) {
                        alert(err)
                    }
                }); 
    }
   
</script>
{% endblock %}
{% endblock %}
