{% load static %}
{% block messbill %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="ui active item" data-tab="bills">
            Monthly Bill
        </a>
        <a class="item" data-tab="messpayment">
            Payment
        </a>
    </div>


<div class="ui active tab" data-tab="bills" id="messmonthlybill">
    <div class="ui vertical segment">
         <form method="post" >
             {% csrf_token %}
             <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">

                    <br>
                    <div class="two fields">
                        <div class="field">
                            <label>Choose Month:</label>
                            <select class="ui search fluid dropdown" name="month" id="month">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                            </select>
                        </div>
                    </div>

                     <div class="field">
                        <label>Monthly Bill Amount</label>
                        <input min="0" max="2500" id="amount" name="amount" required="true">
                    </div>

                    <div class="field">
                        <button class="ui primary button right floated" type="submit" name="submit" onclick="return updatecost()">
                            Submit
                        </button>
                    </div>
             </div>
         </form>
    </div>
</div>

<div class="ui divider"></div>

{% endblock %}
{% block javascript %}
<script type="text/javascript" src="{% static 'globals/js/jquery.min.js' %}"></script>

 <script>
        function updatecost(){
            $.ajax({
                type: 'POST',
                url: 'updatecost/',
                dataType: 'json',
                data: {
                    'csrfmiddlewaretoken' : '{{ csrf_token }}',
                    'amount': $("#amount").val()
                    'month':$("#month").val()
                },
                success: function(data) {
                    if(data.status){
                        alert("Data Inserted Successfully");
                        $("#messmonthlybill").load(location.href+" #messmonthlybill>*","")
                    }
                },
                error: function(data, err) {
                    alert(err.message);
                }
            });
        return false;
    }



</script>
{% endblock %}
