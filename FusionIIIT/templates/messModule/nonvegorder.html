{% load static %}
{% block nonvegorder %}
    <div class="ui vertical segment">
        <header> Order statistics for {{ today }} </header>
        <table class="ui very basic collapsing celled large table"
                                                          style="padding-left: 2.5%;
                                                          padding-right: 2.5%;
                                                          padding-top: 1%;
                                                          padding-bottom: 1.5%;
                                                          margin: auto;">
            <thead>

            <th>
                Order Interval
            </th>
            <th>
                Dish
            </th>
            <th>
                Total
            </th>
            </thead>

            <tbody>
            {% for item in nonveg_orders %}
            <tr>

                <td>
                    {{ item.order_interval }}
                </td>
                <td>
                    {{ item.dish__dish }}
                </td>
                <td>
                    {{ item.total }}
                </td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}
