<div style="margin: 2rem;">
    <div class="ui vertical segment">
        <form method="post" id="editDetail" enctype="multipart/form-data">
            {% csrf_token %}
            {% comment %}The add a new skill Accordian starts here!{% endcomment %}
            <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">

                <div class="three fields">
                    <div class="eight wide field">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Middle Name</label>
                        <input type="text" placeholder="Middle Name" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" class="ui large input" name="club_name" required>
                    </div>

                </div>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Gender</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="category">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select</div>
                            <div class="menu">
                                <div class="item" data-value="Technical">Male</div>
                                <div class="item" data-value="Cultural">Female</div>
                                <div class="item" data-value="Cultural">Other</div>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide field">
                        <label>Department</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="category">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select</div>
                            <div class="menu">
                                <div class="item" data-value="Technical">Mechanical</div>
                                <div class="item" data-value="Cultural">Computer Science</div>
                                <div class="item" data-value="Sports">Electronics and Communication</div>
                                <div class="item" data-value="others">Natural Science and Design</div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Date of Joining</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Designation</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                </div>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Phone Number</label>
                        <input list="dropdown-menu2" name="coco" id="co_co_Search" type="text" />
                        <datalist class="dropdown-menu" id="dropdown-menu2"></datalist>
                        <!-- <select class="ui search fluid dropdown" id="coco" name="coco" required>
                                <option value="">Select</option>

                            </select> -->
                    </div>
                    <div class="eight wide field">
                        <label>Address</label>
                        <input list="dropdown-menu3" name="faculty" id="faculty_Search" type="text" />
                        <datalist class="dropdown-menu" id="dropdown-menu3"></datalist>
                        <!-- <select class="ui search fluid dropdown" id="faculty" name="faculty" required>
                                <option value="">Select</option>
                    
                            </select> -->
                    </div>
                </div>




                <div class="field">
                    <label>Profile Picture</label>
                    <input class="ui input" id="fileUpload" onchange="return ValidateExtension()" type="file"
                        name="file" accept=".pdf" required></input>
                    <span id="lblError" style="color: red;"></span>
                </div>

                <div class="field">
                    <label>Goverment ID Proof</label>
                    <input class="ui input" id="fileUpload" onchange="return ValidateExtension()" type="file"
                        name="file" accept=".pdf" required></input>
                    <span id="lblError" style="color: red;"></span>
                </div>

                <!-- <div class="field">
                    <label>Awards</label>
                    <textarea rows="2" name="d_d" required></textarea>
                    <button>Add Award</button> 
                </div>

                <div class="field">
                    <label>Training</label>
                    <textarea rows="2" name="d_d" required></textarea>
                    <button>Add Training</button> 
                </div> -->

                <div class="field">
                    <label>Education</label>
                    <textarea rows="2" name="d_d" required></textarea>
                    <button>Add Education</button>
                </div>

                <hr>

                <h4>Personal Details</h4>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Aadhar Card Number</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Salary</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                </div>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Identity Mark</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Height (cm)</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                </div>

                <div class="three fields">
                    <div class="eight wide field">
                        <label>Category</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="category">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select</div>
                            <div class="menu">
                                <div class="item" data-value="Technical">OBC</div>
                                <div class="item" data-value="Cultural">General</div>
                                <div class="item" data-value="Sports">SC</div>
                                <div class="item" data-value="others">ST</div>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide field">
                        <label>Caste</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Religion</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>

                </div>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Home State</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Home District</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                </div>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Father's Name</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Mother's Name</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                </div>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Date Of Birth</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Salary</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                </div>

                <div class="two fields">
                    <div class="eight wide field">
                        <label>Bank Account Number</label>
                        <input type="text" class="ui large input" name="club_name" required>
                    </div>
                    <div class="eight wide field">
                        <label>Marital Status</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="category">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select</div>
                            <div class="menu">
                                <div class="item" data-value="Technical">Married</div>
                                <div class="item" data-value="Cultural">Un-Married</div>
                                <div class="item" data-value="Cultural">Widow</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <label>Medical Certificate</label>
                        <input class="ui input" id="fileUpload" onchange="return ValidateExtension()" type="file"
                            name="file" accept=".pdf" required></input>
                        <span id="lblError" style="color: red;"></span>
                    </div>
                    <div class="field">
                        <label>Caste Certificate</label>
                        <input class="ui input" id="fileUpload" onchange="return ValidateExtension()" type="file"
                            name="file" accept=".pdf" required></input>
                        <span id="lblError" style="color: red;"></span>
                    </div>
                </div>

                <div class="field">
                    <button class="ui primary button right floated" type="submit"
                        onclick="form_submit('new_club','new_club_form',event);">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <br>
        <br>
    </div>
    <br>
    <div class="extra content"></div>
</div>
