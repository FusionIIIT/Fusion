<div style="margin: 2rem;">
    <div class="ui vertical segment">
        <form method="post" id="editDetail" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="ui form" style="padding: 8px; padding-left: 24px; padding-right: 24px;">

                <div class="three fields">


                    <div class="eight wide field">
                        <label for="post_title">Id</label>

                        {{eform.id}}


                    </div>


                    <div class="eight wide field">
                        <label for="id_email">Username</label>
                        {{eform.user}}

                    </div>

                </div>

                <div class="two fields">
                    <div class="eight wide field">

                        <label for="id_password1">Gender</label>
                        {{eform.sex}}




                    </div>




                    <div class="eight wide field">

                        <label for="id_password2">Date of Birth</label>
                        {{eform.date_of_birth}}


                    </div>


                </div>

                <div class="three fields">


                    <div class="eight wide field">
                        <label for="post_title">Title</label>
                        {{eform.title}}

                    </div>

                    <div class="eight wide field">
                        <label for="post_title">Phone number</label>
                        {{eform.phone_no}}

                    </div>

                </div>

                <div class="three fields">


                    <div class="eight wide field">
                        <label for="post_title">User type</label>
                        {{eform.user_type}}

                    </div>

                    <div class="eight wide field">
                        <label for="post_title">User status</label>
                        {{eform.user_status}}

                    </div>

                </div>




                <div class="one field">
                    <label for="post_title">Address</label>
                    {{eform.address}}

                </div>

                <div class="one field">
                    <label for="post_title">About</label>
                    {{eform.about_me}}

                </div>



                <div class="field">
                    <button class="ui primary button right floated" type="submit" value="Submit">
                        Submit
                    </button>
                </div>



            </div>
        </form>






        <br>
        <br>


    </div>
    <br>
    <div class="extra content"></div>
</div>
