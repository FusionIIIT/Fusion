{% load static %}
{% block complainthistory %}

{% comment %}The tab menu starts here!{% endcomment %}


<div class="ui tab segment" data-tab="add_expenditure_type">
    
    <div class="ui pointing secondary menu">
        <a class = "active item" data-tab = "add">
            Add Expenditure Type
        </a>

        <a class = "item" data-tab = "delete">
            Delete Expenditure Type
        </a>
       
    </div>

    <div class = "ui active tab segment" data-tab = "add">
        <div class="ui vertical segment" style="border : 0">
            <form id="add_thesis_form" action='/academic-procedures/addExpenditureType/'>{% csrf_token %}
                <div class="ui form" style="border: black" > 
                        <div class="field">
                            <input placeholder="Enter Expenditure Type" type="text">
                        </div>
                    
                </div><br>
                <div class="ui divider"></div><br>
                <center> <button class="ui primary button">Add Expenditure Type</button></center>
            </form>
        </div>
    </div>

    <div class="ui tab segment" data-tab="delete">
        <div class="ui vertical segment" style="border : 0">
            <select class="ui dropdown" >
                <option value="">Select Expenditure Type</option>
                
                <option value="type1">type1</option>
                <option value="type2">type2</option>
                <option value="type3">type3</option>
                <option value="type4">type4</option>
                <option value="type5">type5</option>
                <option value="type6">type6</option>
                <option value="type7">type7</option>
            </select>
            <input class="ui primary button" type="button" value="Delete" style="float: right;">
        </div>
    </div>
  
    



</div>
{% endblock %}


<script type="text/javascript" src="{% static 'globals/js/jquery.min.js' %}"></script>
<script type="text/javascript">
$(function() {
    $("#add_thesis_form").submit(function(event) {

        event.preventDefault();
        var friendForm = $(this);

        var posting = $.post( friendForm.attr('action'), friendForm.serialize() );
        posting.done(function(data) {
            alert('Thesis Topic Successfully Submitted');
            window.location = "/income-expenditure/main/";
        });
        posting.fail(function(data) {
            alert('Failed to add');
            window.location = "/income-expenditure/main/";
        });
    });
});
</script>
