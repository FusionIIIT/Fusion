{% block content %}
<h1>Pie Chart Population</h1>
 <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script><script>
    var year = "2021";

    var i;
    var income_details = "{{income_details}}";
    alert("{{income_details}}");
    var income_data = [];
    var income_labels = [];
    for (i = 0; i < income_details[year].length; i++) {
        income_data.push(income_details[year][i]['amount']);
        income_labels.push(income_details[year][i]['source']);
    }

    
    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: income_data,
          backgroundColor: [
            '#ff0000', '#0000ff', '#ff0080', '#73ffff'
          ],
          label: 'Income Data'
        }],
        labels: income_labels,
      },
      options: {
        responsive: true
      }
    };
 
    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };
  </script>
{% endblock %}
