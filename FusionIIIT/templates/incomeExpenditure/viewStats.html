<div class="field" style="border : 0">
        
    <select class="ui dropdown" >
        <option value="">Select Financial Year</option>

        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
    </select>
    <input class="ui primary button" type="button" value="Submit" style="float: right;">
        
</div>

<script type="text/javascript" src="{% static 'globals/js/jquery.min.js' %}"></script>
<script type="text/javascript">
$(function() {
    $("#view_stats_form").submit(function(event) {

        event.preventDefault();
        var friendForm = $(this);

        var posting = $.post( friendForm.attr('action'), friendForm.serialize() );
        posting.done(function(data) {
            alert('Thesis Topic Successfully Submitted');
            window.location = "/income-expenditure/main/";
        });
        posting.fail(function(data) {
            alert('Failed to add');
            window.location = "/income-expenditure/main/";
        });
    });
});
</script>
