{% load static %}
{% block cancellation-request %}

{% for booking in cancel_booking_request %}
<div class="ui modal booking" id='cancellation-request-{{ booking.id }}'>
  <div class="header">Cancellation Request Action</div>
  <div class="scrolling content">
    <form class="ui large form">
        <div class="field">
            <label>Name</label>
            <input type="text" value="{{ booking.intender.name }}" readonly>
        </div>

        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label>Phone </label>
                    <input  type="number" value="{{ booking.intender.phone }}" readonly>
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="Email" value="{{ booking.intender.email }}" readonly>
                </div>
            </div>
        </div>


        <div class="two fields">
            <div class="field">
                <label>From:</label>
                <div class="ui calendar" id="rangestart2">
                    <div class="ui input left icon">
                        <i class="calendar icon"></i>
                        <input type="text" class="date-selector" name="booking-from" value="{{ booking.booking_from }}" readonly="">
                    </div>
                </div>
            </div>

            <div class="field">
                <label>To:</label>
                <div class="ui calendar" id="rangeend2">
                    <div class="ui input left icon">
                        <i class="calendar icon"></i>
                        <input type="text" value="{{ booking.booking_to }}" class="date-selector" name="booking-to" readonly="">
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="two fields">

                <div class="field">
                    <label>Category</label>

                    <div class="ui fluid input">
                        <input name="category-{{ booking.id }}" readonly="" value="{{ booking.visitor_category }}">
                    </div>
                </div>

                <div class="field">
                    <label>Number Of People</label>

                    <div class="ui fluid input">
                        <input value="{{ booking.person_count }}" type="number" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label>Purpose Of Visit</label>
            <div class="ui fluid input">
                <input rows="2" value="{{ booking.purpose }}" readonly >
            </div>
        </div>

        <div class="field">
            <label>Applicable Charges:</label>
            <div class="ui fluid input">
                <input name="charges-{{ booking.id }}">
            </div>
        </div>

        <input type="hidden" name="booking-id-{{ booking.id }}" value="{{ booking.id }}"">
        <input type="hidden" name="csrf" value="{{ csrf_token }}">

        {% if user_designation == 'VhIncharge'  %}
        <div class="field">
            <label></label>
            <div class="ui large green button right floated" id="confirm-booking" onclick="cancel_booking('{{ booking.id }}')">
                Proceed with Cancellation
            </div>
        </div>
        {% endif %}
        <br>
        <br>
    </form>
  </div>
</div>

{% endfor %}
{% endblock %}
